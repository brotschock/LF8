<h1>Adresse von Kunde {{ customerId }}</h1>

  <p>{{customerName}}</p>
  <p>Zum Wummshammer 27</p>
  <p>09999 Schruhmtaun</p>
</ng-container>

  <div class="ui active dimmer"><div class="ui large text loader">Daten werden geladen...</div></div>
</ng-template>
